{% extends 'recipe_web/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Welcome Back</h2>

        {% if form.errors %}
        <div class="mb-4 p-4 rounded bg-red-100 text-red-700">
            Your username and password didn't match. Please try again.
        </div>
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="id_username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                <input type="text" name="username" id="id_username" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <label for="id_password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" name="password" id="id_password" required
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div>
                <button type="submit" 
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">
                    Login
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-700">Register here</a>
            </p>
        </div>

        {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
        {% endif %}
    </div>
</div>
{% endblock %}
