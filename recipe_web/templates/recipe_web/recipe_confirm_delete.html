{% extends 'recipe_web/base.html' %}

{% block title %}Delete Recipe{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold mb-4">Delete Recipe</h1>
    <p class="text-gray-600 mb-6">Are you sure you want to delete "{{ recipe.title }}"?</p>
    
    <form method="POST">
        {% csrf_token %}
        <div class="flex justify-end space-x-4">
            <a href="{% url 'recipe_detail' recipe.pk %}" 
               class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
                Cancel
            </a>
            <button type="submit" 
                    class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600">
                Delete
            </button>
        </div>
    </form>
</div>
{% endblock %}
